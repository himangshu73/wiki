{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create A Page 
{% endblock %}

{% block body %}
    
    <h2>Enter Title</h2>
    {% if error %}
        {{ error }}
    {% endif %}    
    <form method="post" action="{% url 'save_new_page' %}">
        {% csrf_token %}
        <input type="text" name="post_title" placeholder="Title">
        <h2>Enter Description</h2>
        <textarea name="post_description"></textarea>
        <br>
        <button type="submit">Save</button>
    </form>
    

{% endblock %}
